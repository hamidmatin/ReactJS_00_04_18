<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .center {
        text-align: center;
      }
      .title {
        font-weight: 900;
        font-size: 22px;
      }
    </style>
  </head>
  <body>
    <div id="root1"></div>
    <div id="root2"></div>
    <div id="root3"></div>
    <div id="root4"></div>
    <div id="root5"></div>

    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>

    <script type="text/babel">
      const root1 = document.getElementById('root1');
      const root2 = document.getElementById('root2');
      const root3 = document.getElementById('root3');
      const root4 = document.getElementById('root4');
      const root5 = document.getElementById('root5');

      // JSX Element
      const jsxElement1 = <h1>Welcome to React</h1>;

      // ReactDOM.render(JSX element, JS element)
      ReactDOM.render(jsxElement1, root1);

      const jsxElement2 = (
        <div>
          <h1>Welcome to React</h1>
          <p>Session 2</p>
        </div>
      );
      ReactDOM.render(jsxElement2, root2);

      /* Fragment */
      const jsxElement3 = (
        <>
          <h1>Welcome to React</h1>
          <p>Session 2</p>
        </>
      );
      ReactDOM.render(jsxElement3, root3);

      const description = (
        <p>
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Ipsam iusto dolore dolorum
          mollitia voluptatum maiores deserunt sint eum! Similique blanditiis minus a! Dolorem sunt
          quae harum, ad facilis temporibus vel.
        </p>
      );

      let sessionNumber = 2;

      const jsxElement4 = (
        <>
          <h1 className='center'>Welcome to React</h1>
          <p className='title center'>Session {sessionNumber}</p>
          <hr />
          {description}
        </>
      );
      ReactDOM.render(jsxElement4, root4);
    </script>
  </body>
</html>
